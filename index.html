<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with your PDF</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-3xl h-[90vh] max-h-[800px] bg-white rounded-2xl shadow-2xl flex flex-col p-4 sm:p-6">
        <header class="pb-4 border-b border-slate-200">
            <h1 class="text-2xl sm:text-3xl font-bold text-slate-800">Chat With Your PDF</h1>
            <p class="text-sm sm:text-base text-slate-500 mt-1">Upload a PDF and ask it questions using the power of AI.</p>
        </header>

        <main id="main-content" class="flex-1 flex flex-col items-center justify-center p-8 text-center overflow-hidden">
            <!-- Initial Upload View -->
            <div id="upload-view">
                <div class="mb-6">
                     <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-indigo-500 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                </div>
                <h2 class="text-xl font-semibold text-slate-700 mb-2">Start by uploading a document</h2>
                <p class="text-slate-500 mb-6">Your PDF will be processed by a local backend server.</p>
                <label for="pdf-upload" class="file-label cursor-pointer bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg shadow-lg hover:bg-indigo-700">
                    Upload PDF
                </label>
                <input type="file" id="pdf-upload" class="hidden" accept=".pdf">
                <p id="upload-status" class="mt-4 text-sm text-slate-600"></p>
            </div>

            <!-- Chat View -->
            <div id="chat-view" class="hidden w-full h-full flex flex-col">
                <div id="chat-container" class="chat-container flex-1 w-full overflow-y-auto p-4 bg-slate-50 rounded-lg">
                    <!-- Chat messages will be appended here -->
                </div>
                <div class="mt-4 flex items-center">
                    <input type="text" id="question-input" placeholder="Ask a question about your PDF..." class="flex-1 p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none transition" disabled>
                    <button id="send-button" class="ml-3 bg-indigo-600 text-white p-3 rounded-lg hover:bg-indigo-700 disabled:bg-indigo-300 disabled:cursor-not-allowed transition" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M5 10l7-7m0 0l7 7m-7-7v18" />
                        </svg>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Your Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
